
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    
      <head th:include="layout :: htmlhead"></head>

    <body>
        <div class="container"> 
            <nav th:replace="layout :: menu">(menu)</nav>

            <a th:href="@{/equipamento/novo}" class="btn btn-primary">Novo Equipamento</a>

            <table class="table">
                <thead>
                    <tr>
                        <th>nome</th>
                        <th>setor</th>
                        ,<th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr scope="row" th:each="umequipamento : ${listaEquipamentos}">
                        <td th:text="${umequipamento.nome}"></td>
                        <td th:text="${umequipamento.setor}"></td>
                        <td><a th:href="@{'/equipamento/alterar/'+${umequipamento.id}}" class="btn btn-secondary">Alterar</a></td>
                    </tr>
                </tbody>

            </table>
        </div>
        
        
        <div th:include="layout :: footer">(footer)</div>    
    </body>
</html>
